<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="background-color: blanchedalmond;">
    <div class="container-fluid bg-light p-2">
        <h1 class="text-center">Ingresa tus datos y tu consulta</h1>
    </div>
    
    <div class="container mt-5">
        <form class="row needs-validation" novalidate>
            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="Nombre" placeholder="Escribe tu nombre" pattern="[A-Za-zÀ-ÿ\s]+" required>
                <div class="invalid-feedback">
                    Completa solo con letras
                </div>
            </div>
    
            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <label for="Apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="Apellido" placeholder="Escribe tu apellido" pattern="[A-Za-zÀ-ÿ\s]+" required>
                <div class="invalid-feedback">
                    Completa solo con letras.
                </div>
            </div>
    
            <div class="col-12 col-md-12 col-lg-4 mb-3">
                <label for="Mail" class="form-label">Email</label>
                <input type="email" class="form-control" id="Mail" placeholder="Escribe tu email" required title="Por favor, ingresa un correo electrónico válido. Ejemplo: ejemplo@dominio.com">
                <div class="invalid-feedback">
                    Completa con un correo electrónico válido (por ejemplo, ejemplo@dominio.com).
                </div>
            </div>
    
            <div class="col-12 col-md-12 col-lg-12 mb-3">
                <label for="Mensaje" class="form-label">Déjame tu mensaje</label>
                <textarea class="form-control" id="Mensaje" rows="3" placeholder="Escribe tus dudas aquí" required></textarea>
                <div class="invalid-feedback">
                    Completa con tu mensaje.
                </div>
            </div>

            <!-- Botón Enviar centrado -->
            <div class="d-flex justify-content-center mb-3 mb-5">
                <button type="submit" class="btn btn-secondary">Enviar</button>
            </div>
        </form>

        <!-- Botón Regresar centrado -->
        <div class="d-flex justify-content-center">
            <a class="btn btn-secondary" href="Perfil.html">
                <i class="bi bi-arrow-left"></i> Regresar
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
